<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nom du service</h1>
        <img src="odin-logo.png" alt="Logo d'Odin">
    </header>
    <main class="main-section">
        <section class="background-section">
            <div class="overlay"></div>
            <div class="content">
                <h2>Bienvenue !</h2>
                <p>Inscrivez-vous dès maintenant pour commencer à explorer notre service.</p>
            </div>
        </section>
        <section class="form-section">
            <h2>Créer un compte</h2>
            <form id="signup-form" action="#" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </section>
    </main>
</body>
</html>
