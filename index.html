<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nom du service</h1>
            <img src="odin-logo.png" alt="Logo d'Odin">
        </header>
        <main>
            <section class="background-section">
                <img src="https://source.unsplash.com/random/1200x800" alt="Image de fond">
            </section>
            <section class="form-section">
                <h2>Cr√©er un compte</h2>
                <form id="signup-form" action="#" method="post">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>
                    </div>
                    <button type="submit">S'inscrire</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
